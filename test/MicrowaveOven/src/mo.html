<html>
  <body>
    <span id="timer">x:xx</span>
    <br>
    <span id="power_level">Power level: xxx</span>
    <br>
    <span id="door_status">Door: xxx</span>
    <br>
    <span id="light_status">Light: xxx</span>
    <br>
    <button onclick="sendSignal('MicrowaveOven::UI::increase_power')">Power up</button>
    <button onclick="sendSignal('MicrowaveOven::UI::decrease_power')">Power down</button>
    <br>
    <button onclick="sendSignal('MicrowaveOven::UI::close_door')">Close door</button>
    <button onclick="sendSignal('MicrowaveOven::UI::open_door')">Open door</button>
    <br>
    <input id="cooking_period" type="number">Cook time</input>
    <br>
    <button onclick="sendSignal('MicrowaveOven::UI::specify_cooking_period', parseInt(document.getElementById('cooking_period').value) || 0); sendSignal('MicrowaveOven::UI::start_pressed')">Start</button>
    <button onclick="sendSignal('MicrowaveOven::UI::cancel_pressed')">End</button>
    <br>
    <script>
      self.addEventListener('MicrowaveOven::UI::door_opened', (evt) => {
        document.getElementById('door_status').textContent = 'Door: open';
      });
      self.addEventListener('MicrowaveOven::UI::door_closed', (evt) => {
        document.getElementById('door_status').textContent = 'Door: closed';
      });
    </script>
    <script async type="text/javascript" src="mo.js"></script>
  </body>
</html>
